name: Selenium Test Pipeline

on:
  push:
    branches:
      - main  # Spustí se při pushnutí na main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest  # Použije Linux runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'  # Použije OpenJDK
          java-version: '17'

   - name: Install Chrome & ChromeDriver
        run: |
          sudo apt update
          sudo apt install -y google-chrome-stable
          
          # Získání nejnovější verze ChromeDriveru přes Google API
          CHROME_VERSION=$(google-chrome --version | awk '{print $3}')
          CHROMEDRIVER_VERSION=$(curl -s "https://googlechromelabs.github.io/chrome-for-testing/last-known-good-versions-with-downloads.json" | jq -r ".channels.Stable.downloads.chromedriver[] | select(.platform == \"linux64\").url")

          # Stažení a instalace správného ChromeDriveru
          wget -N "$CHROMEDRIVER_VERSION" -O chromedriver-linux64.zip
          unzip chromedriver-linux64.zip
          sudo mv chromedriver-linux64/chromedriver /usr/local/bin/chromedriver
          chmod +x /usr/local/bin/chromedriver
          chromedriver --version

      - name: Compile Java project
        run: javac src/TestMain.java -cp .:seleniumhq.selenium.java-4.10.0.jar:seleniumhq.selenium.chrome.driver-4.10.0.jar

      - name: Run Selenium test
        run: java -cp .:seleniumhq.selenium.java-4.10.0.jar:seleniumhq.selenium.chrome.driver-4.10.0.jar src.TestMain
